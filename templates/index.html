<!DOCTYPE html>
<head>
    <title>Welcome Flask App</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.2/build/pure-min.css" integrity="sha384-PpdD2gQeibzaTAtYsYjF9AzfpePgkJ/1i+V+vLLzj5agz9lctJ6fp3m+68YS3AS/" crossorigin="anonymous">
</head>
<h1>THIS IS MY ROOT PAGE!</h1>

<body>

<div>
    <p>Please enter your name</p>

    <form class="pure-form" method="POST" action="/">
    Name:<br>
    <input type="text" name="name_input"><br>
    Favourite Food: <br>
    <input type="text" name="food_input"><br>
    <button class="pure-button pure-button-primary" value="Submit" type="submit" >Submit</button>
    </form>
</div>

<br>

<div>
    {% if name %} <!--Executable python code, if name exists-->
        <p>Welcome to my site {{ name }}</p>
        <p>Your favourite food is {{ food }}</p>
    {% endif %}



</div>

</body>
